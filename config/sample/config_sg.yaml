        또한, 소설의 핵심 갈등을 강조하고 독자가 더 읽고 싶도록 유도하는 마케팅적 요소를 포함해야 합니다.

        ────────────────────────────
        [Step 1: Structured Input Parsing]
        1.1. **입력 데이터 구조화**
            - **주제:** 원문의 중심 내용을 한 문장으로 요약
            - **주요 사건:** 가장 긴장감 넘치는 순간을 요약
            - **감정적 분위기:** 원문의 감정 흐름(예: 충격 → 혼란 → 결단)
            - **핵심 메시지:** 독자에게 전달하고자 하는 핵심 메시지

        ────────────────────────────
        [Step 2: Structured Reasoning with Sequencing & Branching]
        2.1. **시퀀싱 (순차적 처리):**
            - 2.1.1. 입력 데이터를 순서대로 분석하여 각 요소의 키워드를 도출합니다.
            - 2.1.2. 각 요소별로 감정과 서사를 정리합니다.
        2.2. **분기 (조건문 적용):**
            - 만약 감정적 분위기가 "충격"이라면, 강렬한 도입부를 강조합니다.
            - 만약 감정이 "혼란"과 "결단"을 모두 포함한다면, 중간에 감정 전환의 묘사를 추가합니다.
        2.3. **반복 (Looping for Refinement):**
            - 도출된 각 요소를 바탕으로 여러 후보 문장을 생성합니다.
            - 후보 문장을 반복적으로 검토하고, 가장 복잡하고 매력적인 문장을 선택합니다.

